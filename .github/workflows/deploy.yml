name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '.gitignore' 
      - '.vscode/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests and build directly'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments but allow manual cancellation
concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

env:
  NODE_VERSION: '20.x'

jobs:
  # Pre-deployment validation
  pre-deploy:
    name: ðŸ” Pre-deployment Check
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      skip-tests: ${{ steps.check.outputs.skip-tests }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 2 # Need at least 2 commits to compare
        
    - name: ðŸ” Check deployment conditions
      id: check
      run: |
        skip_tests="${{ github.event.inputs.skip-tests || 'false' }}"
        echo "skip-tests=$skip_tests" >> $GITHUB_OUTPUT
        
        # Always deploy for manual workflow_dispatch or main branch pushes
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "âœ… Deployment conditions met"
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
          echo "âŒ Deployment conditions not met"
        fi

  build-and-test:
    name: ðŸ—ï¸ Build & Quality Check
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: needs.pre-deploy.outputs.should-deploy == 'true' && needs.pre-deploy.outputs.skip-tests == 'false'
    outputs:
      deployment-ready: ${{ steps.deployment-check.outputs.ready }}
      domain: ${{ steps.deployment-check.outputs.domain }}
      build-size: ${{ steps.size-check.outputs.size }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 1

    - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ—‚ï¸ Restore deployment cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules/.cache
          dist/.vite
        key: deploy-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**/*.ts', 'src/**/*.css') }}
        restore-keys: |
          deploy-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
          deploy-${{ runner.os }}-

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit --progress=false

    - name: âš¡ Quick validation
      run: |
        echo "## ðŸ” Pre-build Validation" >> $GITHUB_STEP_SUMMARY
        npm run type-check
        echo "âœ… TypeScript compilation passed" >> $GITHUB_STEP_SUMMARY
        
        npm run lint:check
        echo "âœ… Linting passed" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ§ª Run critical tests
      run: |
        npm run test:ci
        echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ—ï¸ Build production assets
      run: |
        echo "## ðŸ—ï¸ Building Production Assets" >> $GITHUB_STEP_SUMMARY
        npm run build
        echo "âœ… Production build completed" >> $GITHUB_STEP_SUMMARY
      env:
        NODE_ENV: production

    - name: ðŸ“ Analyze build output
      id: size-check
      run: |
        echo "## ðŸ“¦ Build Analysis" >> $GITHUB_STEP_SUMMARY
        echo "| Asset | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|------|---------|" >> $GITHUB_STEP_SUMMARY
        
        total_size=0
        for file in dist/assets/*.{js,css} dist/index.html 2>/dev/null; do
          if [ -f "$file" ]; then
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            gzip_size=$(gzip -c "$file" | wc -c)
            size_kb=$((size / 1024))
            gzip_kb=$((gzip_size / 1024))
            total_size=$((total_size + size))
            echo "| $(basename "$file") | ${size_kb}KB | ${gzip_kb}KB |" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        total_kb=$((total_size / 1024))
        echo "size=${total_kb}" >> $GITHUB_OUTPUT
        echo "**Total: ${total_kb}KB**" >> $GITHUB_STEP_SUMMARY

    - name: ðŸŒ Validate deployment assets
      id: deployment-check
      run: |
        echo "## ðŸ” Deployment Validation" >> $GITHUB_STEP_SUMMARY
        
        # Run domain validation script
        if [ -f "scripts/validate-domain.sh" ]; then
          chmod +x scripts/validate-domain.sh
          ./scripts/validate-domain.sh
        fi
        
        # Check deployment readiness
        if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "âœ… Deployment artifacts verified" >> $GITHUB_STEP_SUMMARY
          
          # Extract domain from CNAME
          if [ -f "dist/CNAME" ]; then
            domain=$(cat dist/CNAME)
            echo "domain=$domain" >> $GITHUB_OUTPUT
            echo "ðŸŒ Custom domain: $domain" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verify critical files
          files_ok=true
          [ -f "dist/index.html" ] || files_ok=false
          [ -d "dist/assets" ] || files_ok=false
          
          if [ "$files_ok" = true ]; then
            echo "ðŸ“ All critical files present" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Missing critical files" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        else
          echo "ready=false" >> $GITHUB_OUTPUT
          echo "âŒ No deployment artifacts found" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: ðŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v5

    - name: ðŸ“¤ Upload deployment artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        retention-days: 1

  # Fast build job for when tests are skipped
  quick-build:
    name: âš¡ Quick Build
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: needs.pre-deploy.outputs.should-deploy == 'true' && needs.pre-deploy.outputs.skip-tests == 'true'
    outputs:
      deployment-ready: 'true'
      domain: ${{ steps.domain-check.outputs.domain }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 1

    - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit --progress=false

    - name: ðŸ—ï¸ Build (skip tests)
      run: |
        echo "## âš¡ Quick Build (Tests Skipped)" >> $GITHUB_STEP_SUMMARY
        npm run build
        echo "âœ… Build completed without testing" >> $GITHUB_STEP_SUMMARY
      env:
        NODE_ENV: production

    - name: ðŸŒ Extract domain info
      id: domain-check
      run: |
        if [ -f "dist/CNAME" ]; then
          domain=$(cat dist/CNAME)
          echo "domain=$domain" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v5

    - name: ðŸ“¤ Upload deployment artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        retention-days: 1

  deploy:
    name: ðŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-and-test, quick-build]
    if: |
      always() && 
      needs.pre-deploy.outputs.should-deploy == 'true' && 
      (needs.build-and-test.outputs.deployment-ready == 'true' || needs.quick-build.outputs.deployment-ready == 'true')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        timeout: 600000 # 10 minute timeout

    - name: ðŸŽ‰ Post-deployment summary
      run: |
        # Determine which build job ran
        if [ "${{ needs.build-and-test.result }}" == "success" ]; then
          build_type="Full Build & Test"
          domain="${{ needs.build-and-test.outputs.domain }}"
          build_size="${{ needs.build-and-test.outputs.build-size }}"
        else
          build_type="Quick Build"
          domain="${{ needs.quick-build.outputs.domain }}"
          build_size="N/A"
        fi
        
        echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Access Your Site" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Pages URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "$domain" ]; then
          echo "- **Custom Domain:** https://$domain" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Deployment Info" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type:** $build_type" >> $GITHUB_STEP_SUMMARY
        echo "- **Bundle Size:** ${build_size}KB" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Features" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ HTTPS enabled" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Custom domain configured" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¤– SEO optimized (robots.txt, meta tags)" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ CDN cached for global performance" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ” Verify deployment
      run: |
        # Wait a moment for deployment to propagate
        sleep 10
        
        # Check if the site is accessible
        site_url="${{ steps.deployment.outputs.page_url }}"
        if curl -s -o /dev/null -w "%{http_code}" "$site_url" | grep -q "200"; then
          echo "âœ… Site is accessible at $site_url" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Site may take a few minutes to be fully accessible" >> $GITHUB_STEP_SUMMARY
        fi

  # Notification job for deployment failures
  deployment-failed:
    name: âŒ Deployment Failed
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-and-test, quick-build, deploy]
    if: always() && needs.pre-deploy.outputs.should-deploy == 'true' && needs.deploy.result == 'failure'

    steps:
    - name: ðŸ“ Failure summary
      run: |
        echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The deployment to GitHub Pages failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Troubleshooting Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Check build logs for compilation errors" >> $GITHUB_STEP_SUMMARY
        echo "2. Verify all required files are present in dist/" >> $GITHUB_STEP_SUMMARY
        echo "3. Ensure GitHub Pages is enabled in repository settings" >> $GITHUB_STEP_SUMMARY
        echo "4. Check if custom domain DNS is configured correctly" >> $GITHUB_STEP_SUMMARY